<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <div id="login-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contractor Login</h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="contractor1">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" value="password123">
            </div>
            <button id="login-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Login</button>
            <p id="login-message" class="text-red-500 text-xs italic mt-4 text-center"></p>
            <button id="show-create-account-button" class="mt-4 text-blue-500 hover:text-blue-700 text-sm w-full text-center">Create New Account</button>
        </div>

        <div id="create-account-section" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create New Account</h2>
            <div class="mb-4">
                <label for="new-username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="new-username" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="new-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="new-password" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button id="create-account-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Create Account</button>
            <p id="create-account-message" class="text-red-500 text-xs italic mt-4 text-center"></p>
            <button id="show-login-button" class="mt-4 text-blue-500 hover:text-blue-700 text-sm w-full text-center">Back to Login</button>
        </div>

        <div id="jobs-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Available Jobs</h2>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">Logout</button>
            </div>
            <div id="jobs-list" class="space-y-4">
                <p id="no-jobs-message" class="text-gray-600 text-center hidden">No jobs available at the moment.</p>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: This URL now points to your deployed Render.com backend.
        const API_BASE_URL = 'https://michie-detailing-backend.onrender.com';

        // Get references to HTML elements
        const loginSection = document.getElementById('login-section');
        const createAccountSection = document.getElementById('create-account-section');
        const jobsSection = document.getElementById('jobs-section');

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');
        const showCreateAccountButton = document.getElementById('show-create-account-button');

        const newUsernameInput = document.getElementById('new-username');
        const newPasswordInput = document.getElementById('new-password');
        const createAccountButton = document.getElementById('create-account-button');
        const createAccountMessage = document.getElementById('create-account-message');
        const showLoginButton = document.getElementById('show-login-button');

        const logoutButton = document.getElementById('logout-button');
        const jobsList = document.getElementById('jobs-list');
        const noJobsMessage = document.getElementById('no-jobs-message');

        // Retrieve authentication token from browser's local storage
        let authToken = localStorage.getItem('authToken');

        // Function to update the UI based on authentication status
        function updateUI() {
            if (authToken) {
                // If authenticated, hide login/create and show jobs section
                loginSection.classList.add('hidden');
                createAccountSection.classList.add('hidden');
                jobsSection.classList.remove('hidden');
                fetchJobs(); // Automatically fetch jobs after login
            } else {
                // If not authenticated, show login and hide other sections
                loginSection.classList.remove('hidden');
                createAccountSection.classList.add('hidden'); // Ensure create account is hidden by default
                jobsSection.classList.add('hidden');
                jobsList.innerHTML = ''; // Clear any displayed jobs
            }
        }

        // --- Event Listeners for Login/Create Account UI Toggle ---
        showCreateAccountButton.addEventListener('click', () => {
            loginSection.classList.add('hidden');
            createAccountSection.classList.remove('hidden');
            loginMessage.textContent = ''; // Clear any login messages
        });

        showLoginButton.addEventListener('click', () => {
            createAccountSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            createAccountMessage.textContent = ''; // Clear any create account messages
        });


        // --- Login Functionality ---
        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken); // Store token for future requests
                    loginMessage.textContent = ''; // Clear any previous login messages
                    updateUI(); // Update UI to show jobs
                } else {
                    loginMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.textContent = 'An error occurred during login. Please try again.';
            }
        });

        // --- Create Account Functionality (Frontend Only - Backend Needed!) ---
        createAccountButton.addEventListener('click', async () => {
            const newUsername = newUsernameInput.value;
            const newPassword = newPasswordInput.value;

            if (!newUsername || !newPassword) {
                createAccountMessage.textContent = 'Please enter both username and password.';
                return;
            }

            // This is a placeholder. In a real app, you'd send this to a /register endpoint on your backend.
            // For now, it just simulates success/failure on the frontend.
            console.log(`Attempting to create account for: ${newUsername}`);
            createAccountMessage.textContent = 'Account creation is not yet implemented on the backend. Please use existing credentials (contractor1/password123).';
            createAccountMessage.classList.remove('text-red-500');
            createAccountMessage.classList.add('text-blue-500'); // Indicate it's an informational message

            // You would uncomment and modify this fetch call when your backend /register endpoint is ready:
            /*
            try {
                const response = await fetch(`${API_BASE_URL}/register`, { // Assuming a /register endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: newUsername, password: newPassword }),
                });

                const data = await response.json();
                if (response.ok) {
                    createAccountMessage.textContent = data.message || 'Account created successfully! You can now log in.';
                    createAccountMessage.classList.remove('text-red-500');
                    createAccountMessage.classList.add('text-green-500');
                    // Optionally, switch back to login form after successful registration
                    setTimeout(() => {
                        showLoginButton.click();
                        newUsernameInput.value = '';
                        newPasswordInput.value = '';
                    }, 2000);
                } else {
                    createAccountMessage.textContent = data.message || 'Account creation failed.';
                    createAccountMessage.classList.remove('text-green-500');
                    createAccountMessage.classList.add('text-red-500');
                }
            } catch (error) {
                console.error('Create account error:', error);
                createAccountMessage.textContent = 'An error occurred during account creation. Please try again.';
                createAccountMessage.classList.remove('text-green-500');
                createAccountMessage.classList.add('text-red-500');
            }
            */
        });


        // --- Logout Functionality ---
        logoutButton.addEventListener('click', () => {
            authToken = null; // Clear the token in memory
            localStorage.removeItem('authToken'); // Remove token from local storage
            updateUI(); // Update UI to show login
        });

        // --- Fetch Jobs Functionality ---
        async function fetchJobs() {
            if (!authToken) {
                console.log('Not authenticated. Cannot fetch jobs.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/jobs`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`, // Send the authentication token
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                if (response.ok) {
                    renderJobs(data); // Render the fetched jobs
                } else {
                    console.error('Failed to fetch jobs:', data.message);
                    jobsList.innerHTML = `<p class="text-red-500 text-center">${data.message || 'Error fetching jobs.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch jobs error:', error);
                jobsList.innerHTML = `<p class="text-red-500 text-center">An error occurred while fetching jobs.</p>`;
            }
        }

        // --- Render Jobs Functionality ---
        function renderJobs(jobs) {
            jobsList.innerHTML = ''; // Clear previous job listings
            if (jobs.length === 0) {
                noJobsMessage.classList.remove('hidden'); // Show "No jobs" message
                return;
            } else {
                noJobsMessage.classList.add('hidden'); // Hide "No jobs" message
            }

            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200';

                // Construct the HTML for each job card, using the specified field names
                jobCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${job.year} ${job.make} ${job.model}</h3>
                    <p class="text-gray-600 mb-1"><strong>Zip Code:</strong> ${job.zip_code}</p>
                    <p class="text-gray-600 mb-1"><strong>Appointment Date:</strong> ${job.appointment_date}</p>
                    <p class="text-gray-600 mb-4"><strong>Appointment Time:</strong> ${job.appointment_time}</p>
                    <p class="text-gray-700 font-medium mb-4"><strong>Status:</strong> <span class="${job.status === 'accepted' ? 'text-green-600' : job.status === 'declined' ? 'text-red-600' : 'text-yellow-600'} capitalize">${job.status}</span></p>
                    ${job.status === 'accepted' ? `
                        <div class="mt-4 border-t pt-4 border-gray-200">
                            <h4 class="text-lg font-semibold text-gray-700 mb-2">Customer Details:</h4>
                            <p class="text-gray-600 mb-1"><strong>Customer Name:</strong> ${job.customer_name}</p>
                            <p class="text-gray-600 mb-1"><strong>Customer Phone:</strong> ${job.customer_phone}</p>
                            <p class="text-gray-600"><strong>Customer Address:</strong> ${job.customer_address}</p>
                        </div>
                    ` : `
                        <div class="flex space-x-2 mt-4">
                            <button data-job-id="${job.id}" class="accept-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-1/2">Accept</button>
                            <button data-job-id="${job.id}" class="decline-button bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-1/2">Decline</button>
                        </div>
                    `}
                `;
                jobsList.appendChild(jobCard);
            });

            // Add event listeners to the newly created Accept/Decline buttons
            document.querySelectorAll('.accept-button').forEach(button => {
                button.addEventListener('click', (event) => handleJobAction(event.target.dataset.jobId, 'accept'));
            });
            document.querySelectorAll('.decline-button').forEach(button => {
                button.addEventListener('click', (event) => handleJobAction(event.target.dataset.jobId, 'decline'));
            });
        }

        // --- Handle Job Action (Accept/Decline) ---
        async function handleJobAction(jobId, actionType) {
            if (!authToken) {
                console.log('Not authenticated.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/jobs/${jobId}/${actionType}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                if (response.ok) {
                    // If action is successful, refresh the job list to reflect changes
                    fetchJobs();
                } else {
                    // Use a simple alert for error messages (consider a custom modal for better UX)
                    alert(data.message || `Failed to ${actionType} job.`);
                    console.error(`Failed to ${actionType} job:`, data.message);
                }
            } catch (error) {
                console.error(`Error during ${actionType} job:`, error);
                alert(`An error occurred while trying to ${actionType} the job.`);
            }
        }

        // Initial UI update when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
