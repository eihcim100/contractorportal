<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Job Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div id="app" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl flex-grow">
        <div id="login-section">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contractor Login</h2>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username (Email):</label>
                <input type="email" id="username" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="contractor1@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" value="password123">
            </div>
            <button id="login-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Login</button>
            <p id="login-message" class="text-red-500 text-xs italic mt-4 text-center"></p>
            <button id="show-create-account-button" class="mt-4 text-blue-500 hover:text-blue-700 text-sm w-full text-center">Create New Account</button>
        </div>

        <div id="create-account-section" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create New Account</h2>
            <div class="mb-4">
                <label for="new-username" class="block text-gray-700 text-sm font-bold mb-2">Username (Email):</label>
                <input type="email" id="new-username" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="new-password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="new-password" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button id="create-account-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Create Account</button>
            <p id="create-account-message" class="text-red-500 text-xs italic mt-4 text-center"></p>
            <button id="show-login-button" class="mt-4 text-blue-500 hover:text-blue-700 text-sm w-full text-center">Back to Login</button>
        </div>

        <div id="jobs-section" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Available Jobs</h2>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">Logout</button>
            </div>
            <div id="jobs-list" class="space-y-4">
                <p id="no-jobs-message" class="text-gray-600 text-center hidden">No jobs available at the moment.</p>
            </div>
        </div>

    </div>

    <div class="w-full max-w-2xl mt-4">
        <button id="refresh-jobs-button-bottom" class="bg-black text-white font-bold py-1 px-3 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out mx-auto block">Refresh Jobs</button>
    </div>
    
    <script>
        // Base URL for your Render.com backend API
        const API_BASE_URL = 'https://michie-detailing-backend.onrender.com';

        // Get references to main UI sections
        const loginSection = document.getElementById('login-section');
        const createAccountSection = document.getElementById('create-account-section');
        const jobsSection = document.getElementById('jobs-section');

        // Get references to login form elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');
        const showCreateAccountButton = document.getElementById('show-create-account-button');

        // Get references to create account form elements
        const newUsernameInput = document.getElementById('new-username');
        const newPasswordInput = document.getElementById('new-password');
        const createAccountButton = document.getElementById('create-account-button');
        const createAccountMessage = document.getElementById('create-account-message');
        const showLoginButton = document.getElementById('show-login-button');

        // Get references to job list elements and action buttons
        const refreshJobsButtonBottom = document.getElementById('refresh-jobs-button-bottom');
        const logoutButton = document.getElementById('logout-button');
        const jobsList = document.getElementById('jobs-list');
        const noJobsMessage = document.getElementById('no-jobs-message');

        // Retrieve authentication token from browser's local storage
        let authToken = localStorage.getItem('authToken');

        /**
         * Updates the UI visibility based on whether the user is authenticated.
         * Fetches jobs if authenticated.
         */
        function updateUI() {
            if (authToken) {
                loginSection.classList.add('hidden');
                createAccountSection.classList.add('hidden'); // Ensure create account is hidden
                jobsSection.classList.remove('hidden');
                refreshJobsButtonBottom.classList.remove('hidden'); // Show refresh button
                fetchJobs(); // Fetch jobs automatically on UI update (after login)
            } else {
                loginSection.classList.remove('hidden');
                createAccountSection.classList.add('hidden'); // Ensure create account is hidden
                jobsSection.classList.add('hidden');
                refreshJobsButtonBottom.classList.add('hidden'); // Hide refresh button
                jobsList.innerHTML = ''; // Clear job list on logout
            }
        }

        // Event listener for the Refresh Jobs button
        refreshJobsButtonBottom.addEventListener('click', fetchJobs);

        /**
         * Handles the login process by sending credentials to the backend.
         */
        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value; // This should be an email
            const password = passwordInput.value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    // Backend now returns the session token from PostgreSQL
                    authToken = data.token; // Use the session token as the authToken
                    localStorage.setItem('authToken', authToken); 
                    loginMessage.textContent = ''; // Clear any previous login messages
                    updateUI(); // Update UI to show jobs section
                } else {
                    loginMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.textContent = 'An error occurred during login.';
            }
        });

        /**
         * Handles the logout process by clearing the authentication token.
         */
        logoutButton.addEventListener('click', () => {
            authToken = null; // Clear the token in memory
            localStorage.removeItem('authToken'); // Remove token from local storage
            updateUI(); // Update UI to show login section
        });

        // --- Create Account Functionality ---
        showCreateAccountButton.addEventListener('click', () => {
            loginSection.classList.add('hidden');
            createAccountSection.classList.remove('hidden');
            loginMessage.textContent = ''; // Clear any login messages
        });

        showLoginButton.addEventListener('click', () => {
            createAccountSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            createAccountMessage.textContent = ''; // Clear any create account messages
        });

        createAccountButton.addEventListener('click', async () => {
            const newUsername = newUsernameInput.value; // Must be email format
            const newPassword = newPasswordInput.value;

            if (!newUsername || !newPassword) {
                createAccountMessage.textContent = 'Please enter both email and password.';
                createAccountMessage.classList.remove('text-green-500');
                createAccountMessage.classList.add('text-red-500');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register`, { // Call the backend /register endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: newUsername, password: newPassword }),
                });

                const data = await response.json();
                if (response.ok) {
                    createAccountMessage.textContent = data.message || 'Account created successfully! You can now log in.';
                    createAccountMessage.classList.remove('text-red-500');
                    createAccountMessage.classList.add('text-green-500');
                    // Automatically switch back to login form and pre-fill username
                    setTimeout(() => {
                        showLoginButton.click(); // Simulate click on "Back to Login"
                        usernameInput.value = newUsername; // Pre-fill login username
                        passwordInput.value = ''; // Clear password for login
                        newUsernameInput.value = ''; // Clear registration form
                        newPasswordInput.value = '';
                    }, 2000);
                } else {
                    createAccountMessage.textContent = data.message || 'Account creation failed.';
                    createAccountMessage.classList.remove('text-green-500');
                    createAccountMessage.classList.add('text-red-500');
                }
            } catch (error) {
                console.error('Create account error:', error);
                createAccountMessage.textContent = 'An error occurred during account creation. Please try again.';
                createAccountMessage.classList.remove('text-green-500');
                createAccountMessage.classList.add('text-red-500');
            }
        });

        /**
         * Fetches job data from the backend API.
         */
        async function fetchJobs() {
            if (!authToken) {
                console.log('Not authenticated. Cannot fetch jobs.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/jobs`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`, // Send the session token
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                if (response.ok) {
                    console.log("DEBUG: Jobs data received from backend:", data); // DEBUG LOG
                    renderJobs(data); // Render the fetched jobs
                } else {
                    console.error('Failed to fetch jobs:', data.message);
                    jobsList.innerHTML = `<p class="text-red-500 text-center">${data.message || 'Error fetching jobs.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch jobs error:', error);
                jobsList.innerHTML = `<p class="text-red-500 text-center">An error occurred while fetching jobs.</p>`;
            }
        }

        /**
         * Dynamically renders the list of jobs in the UI.
         * @param {Array<Object>} jobs - An array of job objects to render.
         */
        function renderJobs(jobs) {
            jobsList.innerHTML = ''; // Clear previous job listings
            if (jobs.length === 0) {
                noJobsMessage.classList.remove('hidden'); // Show "No jobs" message if list is empty
                return;
            } else {
                noJobsMessage.classList.add('hidden'); // Hide "No jobs" message
            }

            jobs.forEach(job => {
                console.log("DEBUG: Rendering job:", job); // DEBUG LOG
                const jobCard = document.createElement('div');
                jobCard.className = 'bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200';

                let jobDescriptionHTML = '';
                let mainTitle = '';

                // Prioritize job_title from Pipedrive deal title for the main heading
                if (job.job_title && job.job_title !== "N/A" && job.job_title !== "Untitled Job - No Pipedrive Title") {
                    mainTitle = job.job_title;
                } else {
                    // Fallback to Year, Make, Model if job_title is not available
                    if (job.year && job.year !== "N/A") {
                        mainTitle += job.year + ' ';
                    }
                    if (job.make && job.make !== "N/A") {
                        mainTitle += job.make + ' ';
                    }
                    if (job.model && job.model !== "N/A") {
                        mainTitle += job.model;
                    }
                }

                if (mainTitle.trim() === "") {
                    mainTitle = "Untitled Job"; // Final fallback title
                }

                jobDescriptionHTML += `<h3 class="text-xl font-semibold text-gray-800 mb-2">${mainTitle.trim()}</h3>`;

                // Display Vehicle (Year, Make, Model) - always show label, value or N/A
                let vehicleInfo = '';
                if (job.year && job.year !== "N/A") {
                    vehicleInfo += job.year + ' ';
                }
                if (job.make && job.make !== "N/A") {
                    vehicleInfo += job.make + ' ';
                }
                if (job.model && job.model !== "N/A") {
                    vehicleInfo += job.model;
                }
                jobDescriptionHTML += `<p class="text-gray-600 mb-1"><strong>Vehicle:</strong> ${vehicleInfo.trim() || "N/A"}</p>`;


                // Display other general job details - always show label, value or N/A
                jobDescriptionHTML += `<p class="text-gray-600 mb-1"><strong>Zip Code:</strong> ${job.zip_code || "N/A"}</p>`;
                jobDescriptionHTML += `<p class="text-gray-600 mb-1"><strong>Appointment Date:</strong> ${job.appointment_date || "N/A"}</p>`;
                jobDescriptionHTML += `<p class="text-gray-600 mb-1"><strong>Appointment Time:</strong> ${job.appointment_time || "N/A"}</p>`;
                // Removed "Date of Service" line
                // Removed "Estimated Time" line


                // Display job status
                jobDescriptionHTML += `<p class="text-gray-700 font-medium mb-4"><strong>Status:</strong> <span class="${job.status === 'accepted' ? 'text-green-600' : job.status === 'declined' ? 'text-red-600' : 'text-yellow-600'} capitalize">${job.status}</span></p>`;

                // Display customer details ONLY if the job is accepted
                if (job.status === 'accepted') {
                    let customerDetailsHTML = `
                        <p class="text-gray-600 mb-1"><strong>Customer Name:</strong> ${job.customer_name || "N/A"}</p>
                        <p class="text-gray-600 mb-1"><strong>Customer Phone:</strong> ${job.customer_phone || "N/A"}</p>
                        <p class="text-gray-600"><strong>Customer Address:</strong> ${job.customer_address || "N/A"}</p>
                    `;
                    jobDescriptionHTML += `
                        <div class="mt-4 border-t pt-4 border-gray-200">
                            <h4 class="text-lg font-semibold text-gray-700 mb-2">Customer Details:</h4>
                            ${customerDetailsHTML}
                        </div>
                    `;
                } else {
                    // Show Accept/Decline buttons if job is pending
                    jobDescriptionHTML += `
                        <div class="flex space-x-2 mt-4">
                            <button data-job-id="${job.id}" class="accept-button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-1/2">Accept</button>
                            <button data-job-id="${job.id}" class="decline-button bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-1/2">Decline</button>
                        </div>
                    `;
                }

                jobCard.innerHTML = jobDescriptionHTML;
                jobsList.appendChild(jobCard);
            });

            // Add event listeners to the dynamically created Accept/Decline buttons
            document.querySelectorAll('.accept-button').forEach(button => {
                button.addEventListener('click', (event) => handleJobAction(event.target.dataset.jobId, 'accept'));
            });
            document.querySelectorAll('.decline-button').forEach(button => {
                button.addEventListener('click', (event) => handleJobAction(event.target.dataset.jobId, 'decline'));
            });
        }

        /**
         * Handles job acceptance or declination by sending a request to the backend.
         * @param {string} jobId - The ID of the job to act on.
         * @param {string} actionType - 'accept' or 'decline'.
         */
        async function handleJobAction(jobId, actionType) {
            if (!authToken) {
                console.log('Not authenticated.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/jobs/${jobId}/${actionType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` // Send the session token
                    },
                    body: JSON.stringify({ data: 'some_data' }), // Pass some data for robustness
                });

                const data = await response.json();
                if (response.ok) {
                    fetchJobs(); // Refresh jobs list after successful action
                } else {
                    alert(data.message || `Failed to ${actionType} job.`);
                    console.error(`Failed to ${actionType} job:`, data.message);
                }
            } catch (error) {
                console.error(`Error during ${actionType} job:`, error);
                alert(`An error occurred while trying to ${actionType} the job.`);
            }
        }

        // Initial UI update when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
